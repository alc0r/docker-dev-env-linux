sudo: required
services:
  - docker
script:
  - make
after_success:
  - docker run kenorb/dev-env dpkg -l
  - docker run kenorb/dev-env df -h
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD;
      make push;
    fi
after_script:
  - docker images
