- hosts: localhost
  environment:
    ANSIBLE_CONFIG: '/ansible/ansible.cfg'
    CARGO_INSTALL_ROOT: '/usr/local'
    GOPATH: '/usr/local'
  tasks:
    - name: Install curl (CLI for transferring data)
      apt: name=curl state=present
    - name: Install wget (CLI for non-interactive downloads)
      apt: name=wget state=present
    - name: Install Vim (a terminal text editor)
      apt: name=vim state=present
    - name: Install GO (Google's Programming Language)
      apt: name=golang state=present
      register: go_installed
    - name: Install JQ (CLI JSON processor)
      apt: name=jq state=present
    - name: Install pup (CLI HTML processor)
      command: go get github.com/ericchiang/pup creates=/usr/local/bin/pup
      when: go_installed is success
    - import_tasks: tasks/install_proxychains.yml
    - import_tasks: tasks/install_torsocks.yml
    - import_tasks: tasks/install_rargs.yml
